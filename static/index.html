<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>Document</title>
</head>

<body>
    <div class="tabs">
        <input type="radio" class="tabs__radio" name="main-nav" id="tab-montevideo" checked>
        <label for="tab-montevideo" class="tabs__label">Montevideo</label>
        <div class="tabs__content">
            Capital city of Uruguay.
            
        </div>
        <input type="radio" class="tabs__radio" name="main-nav" id="tab-tokio">
        <label for="tab-tokio" class="tabs__label">Tokio</label>
        <div class="tabs__content">
            Capital city of Japan.
            <form action="/my-handling-form-page" method="post">
                <ul>
                    <li>
                        <label for="name">Name:</label>
                        <input type="text" id="name" required="true" name="game_name">
                    </li>
                    <li>
                        <label for="year">Year:</label>
                        <input type="number" id="year" min="1900" max="2100" step="1" name="game_year">
                    </li>
                    <li class="button">
                        <button type="button" id="add_game">Add game</button>
                    </li>
                </ul>
            </form>
            <section>
                Game list
                <div id="game"></div>
            </section>
        </div>
        <input type="radio" class="tabs__radio" name="main-nav" id="tab-madrid">
        <label for="tab-madrid" class="tabs__label">Madrid</label>
        <div class="tabs__content">
            Capital city of Spain.
            <img src="./images/WWW_logo.svg">
        </div>
    </div>

    <script type="module" src="./app.js"></script>
</body>

</html>
